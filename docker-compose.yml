services:
  postgres:
    image: postgres:15-alpine
    container_name: dsml-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dsml_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dsml_password}
      POSTGRES_DB: ${POSTGRES_DB:-dsml_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - dsml-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dsml_user} -d ${POSTGRES_DB:-dsml_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow/Dockerfile
    container_name: dsml-mlflow
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-dsml_user}:${POSTGRES_PASSWORD:-dsml_password}@postgres:5432/${MLFLOW_DB:-mlflow_db}
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
      MLFLOW_HOST: 0.0.0.0
      MLFLOW_PORT: 5000
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    ports:
      - "${MLFLOW_PORT:-5001}:5000"
    networks:
      - dsml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: dsml-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-dsml_user}:${POSTGRES_PASSWORD:-dsml_password}@postgres:5432/${POSTGRES_DB:-dsml_db}
      # MLflow
      MLFLOW_TRACKING_URI: http://mlflow:5001
      # Open-Meteo API (no key required)
      OPEN_METEO_BASE_URL: ${OPEN_METEO_BASE_URL:-https://api.open-meteo.com/v1}
      # Application
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
      - ./config:/app/config:ro
      - ./tests:/app/tests:ro
      - app_data:/app/data
    ports:
      - "${APP_PORT:-8000}:8000"
    networks:
      - dsml-network
    command: ["python", "-m", "src.main"]

networks:
  dsml-network:
    driver: bridge
    name: dsml-network

volumes:
  postgres_data:
    name: dsml-postgres-data
  mlflow_artifacts:
    name: dsml-mlflow-artifacts
  app_data:
    name: dsml-app-data
